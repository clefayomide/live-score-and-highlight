<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Live scores and Highlight hub"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>LIveScores/Highlights</title>
  </head>
  <body>
    <div class="container">
      <button class="toggle" id="toggle">Close Live Scores</button>
      <iframe
        src="https://www.scorebat.com/embed/livescore/"
        frameborder="0"
        width="600"
        height="760"
        allowfullscreen
        allow="autoplay; fullscreen"
        style="height: 760px;  display: block;"
        class="_scorebatEmbeddedPlayer_"
        id="wiglet"
      ></iframe>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      let toggle = document.getElementById("toggle");
      let wiglet = document.getElementById("wiglet");
      let root = document.getElementById('root')

      toggle.addEventListener("click", () => {
        if (wiglet.style.display == "block") {
          root.style.left = "0"
          root.style.marginTop = "30px"
          root.style.width = "100%"
          wiglet.style.display = "none";
          document.body.style.display = "block"
          toggle.innerHTML = "Open Live Scores";
        } else {
          root.style.left = "410px"
          root.style.marginTop = "0"
          root.style.width = "68%"
          root.style.top = "0px"
          wiglet.style.display = "block";
          document.body.style.display = "flex"
          toggle.innerHTML = "Close Live Scores";
        }
      });
      
    </script>
  </body>
</html>
